# 5700: 青龙
# 5701: ninja
# 5702: go-cqhttp http server
# 5703: quickchart
version: '2'
services:
  web:
    image: whyour/qinglong:latest
    container_name: qinglong
    restart: unless-stopped
    tty: true
    volumes:
      - ./data/config:/ql/config
      - ./data/log:/ql/log
      - ./data/db:/ql/db
      - ./data/jbot:/ql/jbot
      - ./data/scripts:/ql/scripts
      - ./data/repo:/ql/repo
      - ./data/ninja:/ql/ninja
    ports:
      - "0.0.0.0:5700:5700"
      - "0.0.0.0:5701:5701"
    environment:
      - ENABLE_HANGUP=true
      - ENABLE_WEB_PANEL=true

  quickchart:
    image: ianw/quickchart
    container_name: quickchart
    restart: unless-stopped
    tty: true
    ports:
      - "0.0.0.0:5703:3400"
